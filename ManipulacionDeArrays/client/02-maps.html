<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
        { tittle: 'Tarea 1', status: 'Complete'},
        { tittle: 'Tarea 2', status: 'Complete'},
        { tittle: 'Tarea 3', status: 'Incomplete'},
        { tittle: 'Tarea 4', status: 'Incomplete'},
        ];
        const app = document.getElementById('app');
        const lis = tasks.map(task => {
            return `<li>${task.tittle} - ${ task.status} </li>`
        })
        app.innerHTML = lis.join('');
    </script>
</body>
</html>
